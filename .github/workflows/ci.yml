name: CI/CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: ğŸš€ Setup pnpm
        uses: pnpm/action-setup@v2.4.0
      - name: â†˜ï¸ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ğŸ“ Lint
        run: pnpm lint
      - name: â™»ï¸ Format
        run: pnpm format
      - name: ğŸ—ï¸ Build Package
        run: pnpm build:npm
